<div *ngIf="isLoading" class="spinner">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <mat-card>
    <mat-card-subtitle>Description</mat-card-subtitle>
    <mat-card-content>Info</mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>Resource</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Resource" [value]="currentResource" (change)="onResourceChanged($event)">
          <mat-option *ngFor="let resource of resources" [value]="resource.value">
            {{ resource.text }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <div class="chart" *ngIf="show">
    <ngx-charts-bar-vertical [results]="visualizationData" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true"
      [showYAxisLabel]="true" xAxisLabel="Resource" yAxisLabel="Seconds" (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
  </div>

</div>
