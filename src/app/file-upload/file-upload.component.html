<div class="alert center-block {{ alertState.type }}" role="alert" *ngIf="alertState.shouldShow">{{ alertState.message }}</div>

<div class="file-upload" draggable="true" ngClass="{{dragAreaClass}}">
    <div class="row">
        <div class="col-md-12 text-center">
            <!-- <a href="javascript:void(0)" (click)="file.click()">Click to browse</a> or drag & drop to upload your file -->
            {{ uploadText }}
            <input type="file" #file [multiple]="(maxFiles > 1)" (change)="onFileChange($event)" style="display:none" />
        </div>
    </div>

</div>
<div class="row error" *ngIf="errors.length > 0">
    <ul>
        <li *ngFor="let err of errors">{{err}}</li>
    </ul>
</div>
